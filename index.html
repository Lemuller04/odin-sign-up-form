<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <header>
            <img src="images/odin-lined.png" alt="The Odin Project's logo">
            <h1>ODIN</h1>
        </header>
        <p class="header-img-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto" rel="noopener noreferrer">Halie West</a>
            on <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>
    <div class="form-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.<br> Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to</p>

        <form action="" method="post">
            <section>
                <h2>Lets do this!</h2>
                <div class="form-line">
                    <p>
                        <label for="first_name">
                            FIRST NAME<span><strong aria-hidden="true">*</strong></span>
                        </label>
                        <input type="text" id="first_name" name="user_first_name" required pattern="^[a-zA-z]+$">
                    </p>
                    <p>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="user_last_name" pattern="^[a-zA-z]+$">
                    </p>
                </div>
                <div class="form-line">
                    <p>
                        <label for="email">
                            EMAIL<span><strong aria-hidden="true">*</strong></span>
                        </label>
                        <input type="email" id="email" name="user_email" autocomplete required>
                    </p>
                    <p>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="text" id="tel" name="user_tel" pattern="^[0-9]+$">
                    </p>
                </div>
                <div class="form-line">
                    <p>
                        <label for="password">
                            PASSWORD<span><strong aria-hidden="true">*</strong></span>
                        </label>
                        <input type="password" id="password" name="user_password" required>
                    </p>
                    <p>
                        <label for="confirm_password">
                            CONFIRM PASSWORD<span><strong aria-hidden="true">*</strong></span>
                        </label>
                        <input type="password" id="confirm_password" name="confirm_user_password" required>
                    </p>
                </div>
            </section>
            <button type="submit">Create Account</button>
        </form>
        <p id="redirect-p">
            Already have an account? <a href="#">Log in</a>
        </p>
    </div>
</body>

</html>
